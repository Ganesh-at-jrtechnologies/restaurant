<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preference Group</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      background: #fff;
      border-radius: var(--radius);
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }

    h3 {
      color: var(--secondary);
      margin-bottom: 15px;
      font-weight: 500;
    }

    h4 {
      color: var(--dark);
      margin-bottom: 10px;
      font-weight: 500;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: var(--dark);
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      font-size: 14px;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .form-section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8fafc;
      border-radius: var(--radius);
      border-left: 4px solid var(--primary);
    }

    .type-toggle {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: var(--radius);
      transition: var(--transition);
    }

    .radio-option:hover {
      background: rgba(67, 97, 238, 0.05);
    }

    .radio-option input[type="radio"] {
      width: auto;
      margin: 0;
    }

    .checkbox-group {
      margin-top: 15px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: var(--radius);
      transition: var(--transition);
    }

    .checkbox-option:hover {
      background: rgba(67, 97, 238, 0.05);
    }

    .checkbox-option input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .btn {
      padding: 10px 18px;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background: var(--secondary);
    }

    .btn-secondary:hover {
      background: #6511a0;
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #e01a6f;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 13px;
    }

    .hidden {
      display: none;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 15px;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th,
    td {
      border: 1px solid var(--border);
      padding: 12px;
      text-align: center;
    }

    th {
      background: var(--primary);
      color: white;
      font-weight: 500;
      position: relative;
    }

    tbody tr:nth-child(even) {
      background: #f8fafc;
    }

    tbody tr:hover {
      background: rgba(67, 97, 238, 0.05);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .table-controls {
      display: flex;
      gap: 10px;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
      transition: var(--transition);
    }

    .delete-btn:hover {
      background: #e01a6f;
      transform: scale(1.05);
    }

    .checkbox-cell {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    .checkbox-cell label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
      margin: 0;
      cursor: pointer;
    }

    .checkbox-cell input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .pricing-table {
      width: 100%;
      margin-top: 10px;
    }

    .pricing-table th {
      background: var(--secondary);
    }

    .pricing-table input {
      width: 80px;
    }

    .save-container {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .save-btn {
      padding: 12px 30px;
      font-size: 16px;
      background: var(--success);
    }

    .save-btn:hover {
      background: #3ab0d9;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .min-max-container {
      display: flex;
      gap: 20px;
    }

    .min-max-container .form-section {
      flex: 1;
    }

    .inline-form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: flex-end;
    }

    .inline-form .form-group {
      flex: 1;
    }

    .inline-form .form-group label {
      margin-bottom: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      box-shadow: var(--shadow);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray);
    }

    .close-btn:hover {
      color: var(--dark);
    }

    .modal-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state p {
      margin-bottom: 15px;
    }

    .price {
      font-size: 0.85em;
      color: var(--dark);
      margin-left: 5px;
    }

    .hidden-inputs {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .type-toggle,
      .checkbox-group {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .table-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .min-max-container {
        flex-direction: column;
        gap: 10px;
      }

      .inline-form {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>New Preference Group</h2>

    <form id="preferenceForm" method="POST">
      {% csrf_token %}
      
      <div class="card">
        <div class="form-section">
          <label for="name">Group Name</label>
          <input type="text" id="name" name="name" placeholder="Enter group name" required />
        </div>

        <div class="form-section">
          <label>Group Type</label>
          <div class="type-toggle">
            <label class="radio-option">
              <input type="radio" name="type" value="Independent" checked>
              <span>Independent</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="type" value="Dependent">
              <span>Dependent</span>
            </label>
          </div>
        </div>

        <div class="form-section">
          <label>Group Options</label>
          <div class="type-toggle">
            <label class="radio-option">
              <input type="radio" name="group_option" value="optional" checked>
              <span>Optional</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="group_option" value="required">
              <span>Required</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="group_option" value="multiple">
              <span>Can be selected more than once</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Independent UI -->
      <div id="independent-section">
        <div class="card">
          <h3>Independent Preferences Settings</h3>

          <div class="min-max-container">
            <div class="form-section">
              <label for="minPref">Minimum Number of Preferences</label>
              <input type="number" id="minPref" name="minPref" value="1" min="1" max="10" />
            </div>
            <div class="form-section">
              <label for="maxPref">Maximum Number of Preferences</label>
              <input type="number" id="maxPref" name="maxPref" value="10" min="1" max="10" />
            </div>
          </div>

          <div class="form-section">
            <label for="pricingMethod">Pricing Method</label>
            <select id="pricingMethod" name="pricingMethod">
              <option value="No Charge">No Charge</option>
              <option value="Group Pricing">Group Pricing</option>
              <option value="Individual Pricing">Individual Pricing</option>
            </select>
          </div>

          <div id="pricing-container"></div>
        </div>
      </div>

      <!-- Dependent UI -->
      <div id="dependent-section" class="hidden">
        <div class="card">
          <div class="table-header">
            <h3>Dependent Preference Table</h3>
            <div class="table-controls">
              <button type="button" class="btn btn-secondary" id="addRowBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
                </svg>
                Add Row
              </button>
              <button type="button" class="btn btn-secondary" id="addColumnBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
                </svg>
                Add Column
              </button>
            </div>
          </div>

          <div class="table-container">
            <table id="dependentTable">
              <thead>
                <tr>
                  <th>Ingredient</th>
                  <!-- Columns will be added dynamically -->
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be added dynamically -->
              </tbody>
            </table>
            <div class="empty-state" id="dependentEmptyState">
              <p>No preferences added yet</p>
              <p>Start by adding rows and columns to build your preference table</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Hidden inputs for dependent table data -->
      <div id="dependent-data" class="hidden-inputs">
        <!-- Ingredients and columns will be populated here -->
      </div>

      <div class="save-container">
        <button type="submit" class="btn save-btn">Save Preference Group</button>
      </div>
    </form>
  </div>

  <!-- Modal for adding preferences -->
  <div class="modal" id="preferenceModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Add New Preference</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="preferenceName">Preference Name</label>
          <input type="text" id="preferenceName" placeholder="Enter preference name">
        </div>
        <div class="form-group" id="priceFieldContainer">
          <label for="preferencePrice">Price ($)</label>
          <input type="number" id="preferencePrice" min="0" step="0.01" placeholder="0.00">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelModal">Cancel</button>
        <button type="button" class="btn" id="savePreference">Add Preference</button>
      </div>
    </div>
  </div>

  <!-- Modal for adding rows/columns -->
  <div class="modal" id="itemModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="itemModalTitle">Add New Item</h3>
        <button class="close-btn" id="closeItemModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="itemName">Name</label>
          <input type="text" id="itemName" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="itemPrice">Price ($)</label>
          <input type="number" id="itemPrice" min="0" step="0.01" placeholder="0.00">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelItemModal">Cancel</button>
        <button type="button" class="btn" id="saveItem">Add Item</button>
      </div>
    </div>
  </div>

<script>
    // Toggle Independent/Dependent Sections
    const independentSection = document.getElementById("independent-section");
    const dependentSection = document.getElementById("dependent-section");
    const dependentEmptyState = document.getElementById("dependentEmptyState");
    const dependentData = document.getElementById("dependent-data");
    const form = document.getElementById("preferenceForm");
    
    document.querySelectorAll("input[name='type']").forEach(radio => {
      radio.addEventListener("change", e => {
        if (e.target.value === "Independent") {
          independentSection.classList.remove("hidden");
          dependentSection.classList.add("hidden");
        } else {
          dependentSection.classList.remove("hidden");
          independentSection.classList.add("hidden");
        }
      });
    });

    // Handle pricing UI
    const pricingContainer = document.getElementById("pricing-container");
    const pricingMethod = document.getElementById("pricingMethod");
    pricingMethod.addEventListener("change", updatePricingUI);

    function updatePricingUI() {
      const method = pricingMethod.value;
      let html = "";

      if (method === "No Charge") {
        html = `
        <div class="form-section">
          <h4>Pricing Method: No Charge</h4>
          <div class="table-container">
            <table class="pricing-table" id="noChargeTable">
              <thead>
                <tr>
                  <th>Preference</th>
                  <th>Price Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="empty-state" id="noChargeEmptyState">
              <p>No preferences added yet</p>
              <p>Click "Add Preference" to get started</p>
            </div>
          </div>
          <button type="button" class="btn btn-sm" style="margin-top: 10px;" id="addPreferenceBtn">+ Add Preference</button>
        </div>`;
      } else if (method === "Group Pricing") {
        html = `
        <div class="form-section">
          <h4>Pricing Method: Group Pricing</h4>
          <label>Group Price:</label>
          <input type="number" name="groupPrice" value="0" min="0" step="0.01" class="group-price-input" /> $
          <div class="table-container">
            <table class="pricing-table" id="groupPricingTable">
              <thead>
                <tr>
                  <th>Preference</th>
                  <th>Price Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="empty-state" id="groupPricingEmptyState">
              <p>No preferences added yet</p>
              <p>Click "Add Preference" to get started</p>
            </div>
          </div>
          <button type="button" class="btn btn-sm" style="margin-top: 10px;" id="addPreferenceBtn">+ Add Preference</button>
        </div>`;
      } else {
        html = `
        <div class="form-section">
          <h4>Pricing Method: Individual Pricing</h4>
          <div class="table-container">
            <table class="pricing-table" id="individualPricingTable">
              <thead>
                <tr>
                  <th>Preference</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="empty-state" id="individualPricingEmptyState">
              <p>No preferences added yet</p>
              <p>Click "Add Preference" to get started</p>
            </div>
          </div>
          <button type="button" class="btn btn-sm" style="margin-top: 10px;" id="addPreferenceBtn">+ Add Preference</button>
        </div>`;
      }
      pricingContainer.innerHTML = html;
      
      // Add event listener to the new button
      document.getElementById("addPreferenceBtn").addEventListener("click", () => {
        openPreferenceModal();
      });
    }

    // Modal functionality for adding preferences
    const preferenceModal = document.getElementById("preferenceModal");
    const closeModalBtn = document.getElementById("closeModal");
    const cancelModalBtn = document.getElementById("cancelModal");
    const savePreferenceBtn = document.getElementById("savePreference");
    const preferenceNameInput = document.getElementById("preferenceName");
    const preferencePriceInput = document.getElementById("preferencePrice");
    const priceFieldContainer = document.getElementById("priceFieldContainer");

    function openPreferenceModal() {
      const method = pricingMethod.value;
      
      // Show/hide price field based on pricing method
      // FIX: Hide price field for both "No Charge" AND "Group Pricing"
      if (method === "No Charge" || method === "Group Pricing") {
        priceFieldContainer.style.display = "none";
      } else {
        priceFieldContainer.style.display = "block";
      }
      
      // Reset form
      preferenceNameInput.value = "";
      preferencePriceInput.value = "0";
      
      // Show modal
      preferenceModal.style.display = "flex";
    }

    closeModalBtn.addEventListener("click", () => {
      preferenceModal.style.display = "none";
    });

    cancelModalBtn.addEventListener("click", () => {
      preferenceModal.style.display = "none";
    });

    savePreferenceBtn.addEventListener("click", () => {
      const method = pricingMethod.value;
      const name = preferenceNameInput.value.trim();
      const price = preferencePriceInput.value;
      
      if (!name) {
        alert("Please enter a preference name");
        return;
      }
      
      addPreference(name, price, method);
      preferenceModal.style.display = "none";
    });

    // Function to add a new preference
    function addPreference(name, price, method) {
      let table, emptyState;
      
      if (method === "No Charge") {
        table = document.getElementById("noChargeTable");
        emptyState = document.getElementById("noChargeEmptyState");
      } else if (method === "Group Pricing") {
        table = document.getElementById("groupPricingTable");
        emptyState = document.getElementById("groupPricingEmptyState");
      } else {
        table = document.getElementById("individualPricingTable");
        emptyState = document.getElementById("individualPricingEmptyState");
      }
      
      const tbody = table.querySelector("tbody");
      const newRow = document.createElement("tr");
      
      if (method === "Individual Pricing") {
        newRow.innerHTML = `
          <td>${name}</td>
          <td><input type="number" value="${price}" min="0" step="0.01" class="price-input" /> $</td>
          <td><button type="button" class="delete-btn" onclick="deletePreferenceRow(this)">✕</button></td>
        `;
      } else if (method === "Group Pricing") {
        newRow.innerHTML = `
          <td>${name}</td>
          <td><span class="price-display">Group Pricing</span></td>
          <td><button type="button" class="delete-btn" onclick="deletePreferenceRow(this)">✕</button></td>
        `;
      } else { // No Charge
        newRow.innerHTML = `
          <td>${name}</td>
          <td><span class="price-display">No Charge</span></td>
          <td><button type="button" class="delete-btn" onclick="deletePreferenceRow(this)">✕</button></td>
        `;
      }
      
      tbody.appendChild(newRow);
      
      // Hide empty state if it exists
      if (emptyState) {
        emptyState.style.display = "none";
      }
    }
    
    // Function to delete a preference row
    window.deletePreferenceRow = function(btn) {
      if (confirm("Are you sure you want to delete this preference?")) {
        btn.closest("tr").remove();
      }
    }

    updatePricingUI();

    // Modal functionality for adding rows/columns
    const itemModal = document.getElementById("itemModal");
    const closeItemModalBtn = document.getElementById("closeItemModal");
    const cancelItemModalBtn = document.getElementById("cancelItemModal");
    const saveItemBtn = document.getElementById("saveItem");
    const itemNameInput = document.getElementById("itemName");
    const itemPriceInput = document.getElementById("itemPrice");
    const itemModalTitle = document.getElementById("itemModalTitle");

    let currentAction = ""; // "row" or "column"

    function openItemModal(action) {
      currentAction = action;
      
      if (action === "row") {
        itemModalTitle.textContent = "Add New Ingredient";
      } else {
        itemModalTitle.textContent = "Add New Column";
      }
      
      // Reset form
      itemNameInput.value = "";
      itemPriceInput.value = "0";
      
      // Show modal
      itemModal.style.display = "flex";
    }

    closeItemModalBtn.addEventListener("click", () => {
      itemModal.style.display = "none";
    });

    cancelItemModalBtn.addEventListener("click", () => {
      itemModal.style.display = "none";
    });

    saveItemBtn.addEventListener("click", () => {
      const name = itemNameInput.value.trim();
      const price = itemPriceInput.value;
      
      if (!name) {
        alert("Please enter a name");
        return;
      }
      
      if (currentAction === "row") {
        addRow(name, price);
      } else {
        addColumn(name, price);
      }
      
      itemModal.style.display = "none";
    });

    // Dependent Table Logic
    const dependentTable = document.getElementById("dependentTable");
    const addRowBtn = document.getElementById("addRowBtn");
    const addColumnBtn = document.getElementById("addColumnBtn");

    // Arrays to store ingredients and columns data
    let ingredients = [];
    let columns = [];

    // Add Row
    addRowBtn.addEventListener("click", () => {
      openItemModal("row");
    });

    function addRow(name, price) {
      const tbody = dependentTable.querySelector("tbody");
      const headerRow = dependentTable.querySelector("thead tr");
      const columnCount = headerRow.cells.length;
      
      const newRow = document.createElement("tr");
      const rowIndex = ingredients.length;

      // Ingredient cell with price
      const ingredientCell = document.createElement("td");
      ingredientCell.innerHTML = `
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <span>${name}<span class="price">(${price}$)</span></span>
        <button type="button" class="delete-btn" onclick="deleteRow(this)">✕</button>
      </div>
    `;
      newRow.appendChild(ingredientCell);

      // Add preference cells for each column (except the first ingredient column)
      for (let i = 1; i < columnCount; i++) {
        const cell = document.createElement("td");
        const colIndex = i - 1;
        cell.innerHTML = `
        <div class="checkbox-cell">
          <label><input type="checkbox" name="show" data-row="${rowIndex}" data-col="${colIndex}"> Show</label>
          <label><input type="checkbox" name="default" data-row="${rowIndex}" data-col="${colIndex}"> Default</label>
          <label><input type="checkbox" name="required" data-row="${rowIndex}" data-col="${colIndex}"> Required</label>
        </div>
      `;
        newRow.appendChild(cell);
      }

      tbody.appendChild(newRow);
      
      // Store ingredient data
      ingredients.push({ name, price });
      updateDependentData();
      
      // Hide empty state
      dependentEmptyState.style.display = "none";
    }

    // Add Column
    addColumnBtn.addEventListener("click", () => {
      openItemModal("column");
    });

    function addColumn(name, price) {
      const headerRow = dependentTable.querySelector("thead tr");
      const newHeader = document.createElement("th");
      const colIndex = columns.length;
      newHeader.innerHTML = `${name} <span class="price">(${price}$)</span> <button type="button" class="delete-btn" onclick="deleteColumn(${headerRow.cells.length})">✕</button>`;
      headerRow.appendChild(newHeader);

      // Add cell for each row
      dependentTable.querySelectorAll("tbody tr").forEach((row, rowIndex) => {
        const cell = document.createElement("td");
        cell.innerHTML = `
        <div class="checkbox-cell">
          <label><input type="checkbox" name="show" data-row="${rowIndex}" data-col="${colIndex}"> Show</label>
          <label><input type="checkbox" name="default" data-row="${rowIndex}" data-col="${colIndex}"> Default</label>
          <label><input type="checkbox" name="required" data-row="${rowIndex}" data-col="${colIndex}"> Required</label>
        </div>
      `;
        row.appendChild(cell);
      });
      
      // Store column data
      columns.push({ name, price });
      updateDependentData();
      
      // Hide empty state
      dependentEmptyState.style.display = "none";
    }

    // Update hidden inputs for dependent data
    function updateDependentData() {
      dependentData.innerHTML = '';
      
      // Add ingredient inputs
      ingredients.forEach((ingredient, index) => {
        const nameInput = document.createElement('input');
        nameInput.type = 'hidden';
        nameInput.name = 'ingredients[]';
        nameInput.value = ingredient.name;
        dependentData.appendChild(nameInput);
        
        const priceInput = document.createElement('input');
        priceInput.type = 'hidden';
        priceInput.name = 'ingredients_price[]';
        priceInput.value = ingredient.price;
        dependentData.appendChild(priceInput);
      });
      
      // Add column inputs
      columns.forEach((column, index) => {
        const nameInput = document.createElement('input');
        nameInput.type = 'hidden';
        nameInput.name = 'columns[]';
        nameInput.value = column.name;
        dependentData.appendChild(nameInput);
        
        const priceInput = document.createElement('input');
        priceInput.type = 'hidden';
        priceInput.name = 'columns_price[]';
        priceInput.value = column.price;
        dependentData.appendChild(priceInput);
      });
    }

    // Collect all rules from the dependent table
    function collectRules() {
      const rules = [];
      const rows = dependentTable.querySelectorAll('tbody tr');
      
      rows.forEach((row, rowIndex) => {
        const cells = row.querySelectorAll('td');
        // Skip the first cell (ingredient name)
        for (let colIndex = 1; colIndex < cells.length; colIndex++) {
          const cell = cells[colIndex];
          const showCheckbox = cell.querySelector('input[name="show"]');
          const defaultCheckbox = cell.querySelector('input[name="default"]');
          const requiredCheckbox = cell.querySelector('input[name="required"]');
          
          rules.push({
            ingredient_index: rowIndex,
            column_index: colIndex - 1, // Subtract 1 because we skipped the first column
            show: showCheckbox ? showCheckbox.checked : false,
            default: defaultCheckbox ? defaultCheckbox.checked : false,
            required: requiredCheckbox ? requiredCheckbox.checked : false
          });
        }
      });
      
      return rules;
    }

    // Delete Row
    window.deleteRow = function (btn) {
      if (confirm("Are you sure you want to delete this row?")) {
        const row = btn.closest("tr");
        const rowIndex = Array.from(row.parentNode.children).indexOf(row);
        
        row.remove();
        
        // Remove from ingredients array
        ingredients.splice(rowIndex, 1);
        updateDependentData();
        
        // Show empty state if no rows left
        const tbody = dependentTable.querySelector("tbody");
        if (tbody.children.length === 0) {
          dependentEmptyState.style.display = "block";
        }
      }
    }

    // Delete Column
    window.deleteColumn = function (index) {
      if (!confirm("Are you sure you want to delete this column?")) return;
      const rows = dependentTable.rows;
      for (let i = 0; i < rows.length; i++) {
        if (rows[i].cells[index]) rows[i].deleteCell(index);
      }
      
      // Remove from columns array
      columns.splice(index - 1, 1);
      updateDependentData();
      
      // Show empty state if no columns left (except the first one)
      const headerRow = dependentTable.querySelector("thead tr");
      if (headerRow.children.length <= 1) {
        dependentEmptyState.style.display = "block";
      }
    }

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const type = document.querySelector('input[name="type"]:checked').value;
      
      if (type === "Independent") {
        // For Independent type, collect preferences and prices
        const pricingMethod = document.getElementById("pricingMethod").value;
        const preferences = [];
        const prices = [];
        
        if (pricingMethod === "Individual Pricing") {
          const table = document.getElementById("individualPricingTable");
          const rows = table.querySelectorAll("tbody tr");
          
          rows.forEach(row => {
            const cells = row.cells;
            preferences.push(cells[0].textContent);
            const priceInput = cells[1].querySelector("input");
            prices.push(priceInput ? priceInput.value : "0");
          });
        } else if (pricingMethod === "Group Pricing") {
          const table = document.getElementById("groupPricingTable");
          const rows = table.querySelectorAll("tbody tr");
          const groupPriceInput = document.querySelector('input[name="groupPrice"]');
          const groupPrice = groupPriceInput ? groupPriceInput.value : "0";
          
          rows.forEach(row => {
            const cells = row.cells;
            preferences.push(cells[0].textContent);
            prices.push(groupPrice); // Use the group price for all preferences
          });
        } else { // No Charge
          const table = document.getElementById("noChargeTable");
          const rows = table.querySelectorAll("tbody tr");
          
          rows.forEach(row => {
            const cells = row.cells;
            preferences.push(cells[0].textContent);
            prices.push("0"); // No charge = 0 for all preferences
          });
        }
        
        // Add hidden inputs for preferences and prices
        preferences.forEach((pref, index) => {
          const prefInput = document.createElement('input');
          prefInput.type = 'hidden';
          prefInput.name = 'preferences[]';
          prefInput.value = pref;
          form.appendChild(prefInput);
          
          const priceInput = document.createElement('input');
          priceInput.type = 'hidden';
          priceInput.name = 'prices[]';
          priceInput.value = prices[index];
          form.appendChild(priceInput);
        });
      } else if (type === "Dependent") {
        // For Dependent type, collect rules as JSON
        const rules = collectRules();
        const rulesInput = document.createElement('input');
        rulesInput.type = 'hidden';
        rulesInput.name = 'rules_json';
        rulesInput.value = JSON.stringify(rules);
        form.appendChild(rulesInput);
      }
      
      // Submit the form
      form.submit();
    });
  </script>
</body>
</html>
